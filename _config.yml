title: Nguyễn Hùng Sơn blogs
description: > # this means to ignore newlines until "baseurl:"
  Đây là web mình muốn chia sẽ với các bạn về những cái hay, cái mới trong nghành lập trình.
  Chia sẻ các bài tập thực tế để giúp các bạn có thể học được nhanh hơn
  Mục tiêu vì cộng đồng lập trình viên Việt Nam
permalink: ':title/'
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Nguyễn Hùng Sơn # add your name
author-img: developer-avatar.png # add your photo
about-author: Chia sẻ cũng là một cách để nâng cao kiến thức cho bản thân. # add description
social-twitter: # add your Twitter handle
social-facebook: # add your Facebook handle
social-github: nguyenhungson # add your Github handle
social-linkedin: # add your Linkedin handle
social-email: # add your Email address

# Disqus
discus-identifier: hungson-1 # add your discus identifier

# Tracker
analytics: UA-103638564-1 # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 10
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]

# Path of image
path-static: "/assets/img/"